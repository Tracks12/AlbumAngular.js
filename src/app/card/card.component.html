<!-- Card -->
<article class="card">
	<img [src]="card.src ? card.src : '/assets/imgs/placeholder.png'" [alt]="card.title ? card.title : 'Title'" />
	<div class="card-body">
		<h3>{{ card.title ? card.title : 'Title' }}</h3>
		<p>{{ card.desc ? card.desc : 'Description' }}</p>
		<p class="likes">{{ card.likes }} <i (click)="likes()" class="{{ this.stateLike ? 'fa' : 'far' }} fa-heart"></i></p>
	</div>
</article>
