<!-- Details -->
<main>
  <div class="container">
    <article class="details" *ngIf="card">
      <h3>{{ card.title ? card.title : 'Title' }}</h3>
      <a routerLink="/">Retour Ã  l'accueil</a>
      <div class="details-body">
        <img [src]="card.picture ? card.picture : '/assets/imgs/placeholder.png'" [alt]="card.title ? card.title : 'Title'" />
        <p>{{ card.description ? card.description : 'Description' }}</p>
      </div>
    </article>
  </div>
</main>
